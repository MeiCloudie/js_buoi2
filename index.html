<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 id="title"></h1>
    <h2 id="demo"></h2>
    <h3 class="demo_title" id="title_2">Demo thêm class vào thẻ html</h3>

    <input type="text" value="Thục Vân" id="hoTen" />

    <img
      id="hinhAnh"
      src="https://popsimg.akamaized.net/api/v2/containers/file2/cms_topic/doraemons9_05_seriesdetailimagemobile-80424f74d030-1609395371290-iZgELVcX.png?v=0"
      alt=""
    />

    <div class="container">
      <h2>Bài tập lấy dữ liệu người dùng</h2>
      <!-- bs5-form-input  -->
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="email"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập email"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          name=""
          id="matKhau"
          aria-describedby="helpId"
          placeholder="Vui lòng nhập mật khẩu"
        />
      </div>
      <button class="btn btn-dark" id="btnBaiTap1">Hiển thị dữ liệu</button>
    </div>

    <div class="container" id="demoCreateElement">
      <h2>Bài tập bật tắt bóng đèn</h2>
      <button id="btnTatDen" class="btn btn-danger">Tắt đèn</button>
      <img
        style="border: 2px solid black"
        src="./img/pic_bulbon.gif"
        alt=""
        id="hinhBongDen"
      />
      <button id="btnBatDen" class="btn btn-primary disabled">Bật đèn</button>
    </div>

    <button class="btn btn-warning">Bật tắt light theme</button>
    <p id="demo3" class="abc hehe xyz">Lorem ipsum dolor sit amet.</p>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
